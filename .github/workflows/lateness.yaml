name: "Generate plots of professors' lateness"

on: [push]
  # push:
    # paths: 
    #   - "**.ods"

jobs:
  report:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3

      - name: Run python file
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - run: pip install -r misc/lateness/requirements.txt
      - run: python misc/lateness/lateness.py