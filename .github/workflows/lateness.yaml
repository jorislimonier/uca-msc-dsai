jobs:
  report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Python file
        working-directory: misc/lateness
        run: |
          realpath .
          pip install -r requirements.txt
          echo Running lateness.py
          python lateness.py
          echo Ran lateness.py