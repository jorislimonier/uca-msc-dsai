name: "Generate plots of professors' lateness"

on:
  push:
    paths: 
      - "misc/lateness/lateness.ods"

jobs:
  report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Python file
        working-directory: misc/lateness
        run: |
          realpath .
          pip install -r requirements.txt
          python lateness.py
      - name: Commit and push
        run: |
          git config --global user.name 'jorislimonier'
          git config --global user.email 'joris.limonier@gmail.com'
          git commit -am "Automated generation of lateness images"
          git push
